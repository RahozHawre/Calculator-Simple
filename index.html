<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Calculator</title>
    <link rel="icon" href="calculator.png">
</head>
<body>

    <form action="" name="clc" >
        <h1 class="h1">Calculator</h1>
        <input type="text" name="display" class="display"><br>
        <input type="button" class="btn" value="C" onclick="clc.display.value = ''" style="width: 100px; color:gold;">
        <input type="button" class="btn" value="." onclick="clc.display.value += '.'">
        <input type="button" class="btn" value="+" onclick="clc.display.value += '+'" style="color: rgb(0, 132, 255);"><br>
        <input type="button" class="btn" value="1" onclick="clc.display.value += '1'">
        <input type="button" class="btn" value="2" onclick="clc.display.value += '2'">
        <input type="button" class="btn" value="3" onclick="clc.display.value += '3'">
        <input type="button" class="btn" value="-" onclick="clc.display.value += '-'" style="color: rgb(255, 123, 0);"><br>
        <input type="button" class="btn" value="4" onclick="clc.display.value += '4'">
        <input type="button" class="btn" value="5" onclick="clc.display.value += '5'">
        <input type="button" class="btn" value="6" onclick="clc.display.value += '6'">
        <input type="button" class="btn" value="x" onclick="clc.display.value += '*'" style="color: rgb(255, 67, 67);"><br>
        <input type="button" class="btn" value="7" onclick="clc.display.value += '7'">
        <input type="button" class="btn" value="8" onclick="clc.display.value += '8'">
        <input type="button" class="btn" value="9" onclick="clc.display.value += '9'">
        <input type="button" class="btn" value="รท" onclick="clc.display.value += '/'" style="color: #bc3951;"><br>
        <input type="button" class="btn" value="0" onclick="clc.display.value += '0'" style="width: 105px;">
        <input type="button" class="btn" value="=" onclick="clc.display.value =eval(clc.display.value)" style="color: #3e54d3; width: 100px;">
    </form>
    
</body>
</html>
